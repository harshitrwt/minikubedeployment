apiVersion: apps/v1
kind: Deployment
metadata:
  name: coco-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coco
  template:
    metadata:
      labels:
        app: coco
    spec:
      containers:
        - name: coco-frontend
          image: harshitrwt009/minikubecocofront:v1 # âœ… Correct full image name
          imagePullPolicy: Always
          ports:
            - containerPort: 4173

